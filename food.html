<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">

    <h2>Food Menu</h2>

    <!-- Form for Adding Food Items -->
    <form onsubmit="addFoodItem(event)" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <label for="foodName" class="form-label">Food Name</label>
                <input type="text" id="foodName" class="form-control" placeholder="Enter Food Name" required>
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" id="price" class="form-control" placeholder="Price" step="0.01" required>
            </div>
            <div class="col-md-3">
                <label for="availability" class="form-label">Availability</label>
                <select id="availability" class="form-select" required>
                    <option value="Available">‚úÖ Available</option>
                    <option value="Out of Stock">‚ùå Out of Stock</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Add Food Item</button>
    </form>

    <!-- Filter and Table -->
    <h2>Food Menu List</h2>
    <input type="text" id="filter" class="form-control mb-3" placeholder="Filter Food Items..." onkeyup="filterTable()">

    <table class="table table-bordered" id="foodTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">üçΩÔ∏è Food Name</th>
                <th onclick="sortTable(1)">ü•ó Category</th>
                <th onclick="sortTable(2)">üí≤ Price</th>
                <th onclick="sortTable(3)">‚úÖ Availability</th>
            </tr>
        </thead>
        <tbody id="foodTableBody"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
